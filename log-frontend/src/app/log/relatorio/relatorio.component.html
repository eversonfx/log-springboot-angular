<h4>Log Reports</h4>
<ul class="nav nav-tabs">
    <li class="nav-item">
      <a (click)="getLogReports('ip')" class="nav-link">IP</a>
    </li>
    <li class="nav-item">
      <a (click)="getLogReports('data')" class="nav-link">Date</a>
    </li>
    <li class="nav-item">
      <a (click)="getLogReports('agent')" class="nav-link">User Agent</a>
    </li>
  </ul>

  <table class="table table-striped">
    <thead>
        <tr>
            <th>Identifier</th>
            <th>Access Number</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let logreport of logReports">
            <td> {{ logreport.identifier }} </td>
            <td> {{ logreport.num }} </td>
        </tr>
    </tbody>
</table>
